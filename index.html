<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Chaos - Master Protocol</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NeuralChaos">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-user-select: none;
            user-select: none;
        }

        .spiral-container {
            position: relative;
            width: 85vw;
            max-width: 400px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.4);
            display: none;
        }

        .spiral {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg, 
                #000 0%, #fff 8%, #000 16%, #fff 24%, 
                #000 32%, #fff 40%, #000 48%, #fff 56%, 
                #000 64%, #fff 72%, #000 80%, #fff 88%, #000 100%
            );
            animation: rotate 1.1s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .flash-overlay {
            position: fixed;
            inset: 0;
            background: white;
            display: none;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .command-text {
            color: black;
            font-size: 15vw;
            font-weight: 900;
            text-transform: uppercase;
            /* Flackern im Theta-Bereich (ca. 6Hz) */
            animation: flicker 0.16s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.1; }
        }

        .monolog-prompt {
            color: #333;
            font-size: 5vw;
            font-weight: 700;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .control-panel {
            background: rgba(15, 15, 15, 0.95);
            padding: 2.5rem 1.5rem;
            border-radius: 2.5rem;
            border: 1px solid #333;
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(20px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #a855f7 0%, #7e22ce 100%);
            color: white;
            font-weight: 800;
            padding: 1.25rem;
            border-radius: 1.25rem;
            width: 100%;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 10px 20px rgba(126, 34, 206, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div id="setup" class="control-panel">
        <h1 class="text-2xl font-black mb-1 text-white italic tracking-tighter uppercase">Neural Programming</h1>
        <p class="mb-6 text-[10px] text-gray-500 uppercase tracking-widest font-bold">Master Protocol Mode</p>
        
        <div class="mb-8 text-left">
            <div class="flex justify-between text-[10px] uppercase text-gray-400 mb-2 font-black">
                <span>Zeit bis zum Split-Second</span>
                <span id="rangeValue" class="text-purple-500">10 - 30s</span>
            </div>
            <input type="range" id="timeRange" min="10" max="60" value="30" class="w-full h-1 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-purple-600">
        </div>

        <button id="startBtn" class="btn-primary">Induktion Starten</button>
        <p class="mt-6 text-[9px] text-gray-600 uppercase tracking-widest leading-relaxed">Fixiere den Fokuspunkt.<br>Spüre den Herzschlag.<br>Setze deinen Anker (Trigger).</p>
    </div>

    <div id="stage" class="spiral-container">
        <div class="spiral"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-4 h-4 bg-purple-500 rounded-full shadow-[0_0_25px_rgba(168,85,247,1)] border-2 border-white/40"></div>
        </div>
    </div>

    <div id="flash" class="flash-overlay">
        <div class="command-text">SCHLAF!</div>
        <div class="monolog-prompt">JETZT. Trigger halten.</div>
    </div>

    <script>
        const setup = document.getElementById('setup');
        const stage = document.getElementById('stage');
        const flash = document.getElementById('flash');
        const startBtn = document.getElementById('startBtn');
        const timeRange = document.getElementById('timeRange');
        const rangeValue = document.getElementById('rangeValue');
        
        let audioCtx = null;
        let heartbeatInterval = null;

        timeRange.addEventListener('input', () => {
            rangeValue.innerText = `10 - ${timeRange.value}s`;
        });

        function playHeartbeat() {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            [ {f: 60, d: 0.1, t: 0}, {f: 50, d: 0.1, t: 0.2} ].forEach(s => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(s.f, now + s.t);
                osc.frequency.exponentialRampToValueAtTime(30, now + s.t + s.d);
                gain.gain.setValueAtTime(0.3, now + s.t);
                gain.gain.exponentialRampToValueAtTime(0.001, now + s.t + s.d);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now + s.t); osc.stop(now + s.t + s.d);
            });
        }

        function playShockSound() {
            const now = audioCtx.currentTime;
            
            // High-Frequency Shock Layer (Noise)
            const oscHigh = audioCtx.createOscillator();
            const gainHigh = audioCtx.createGain();
            oscHigh.type = 'sawtooth';
            oscHigh.frequency.setValueAtTime(220, now);
            oscHigh.frequency.exponentialRampToValueAtTime(40, now + 1.2);
            gainHigh.gain.setValueAtTime(0.8, now);
            gainHigh.gain.linearRampToValueAtTime(0.001, now + 1.2);
            oscHigh.connect(gainHigh); gainHigh.connect(audioCtx.destination);
            oscHigh.start(now); oscHigh.stop(now + 1.2);

            // Deep Bass Layer (Physical Sub)
            const oscBass = audioCtx.createOscillator();
            const gainBass = audioCtx.createGain();
            oscBass.type = 'sine';
            oscBass.frequency.setValueAtTime(45, now); // Sub-Bass
            oscBass.frequency.linearRampToValueAtTime(30, now + 1.5);
            gainBass.gain.setValueAtTime(0.9, now);
            gainBass.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
            oscBass.connect(gainBass); gainBass.connect(audioCtx.destination);
            oscBass.start(now); oscBass.stop(now + 1.5);
            
            if (navigator.vibrate) navigator.vibrate([100, 30, 250, 50, 150]);
        }

        startBtn.addEventListener('click', () => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            setup.style.display = 'none';
            stage.style.display = 'block';
            
            heartbeatInterval = setInterval(playHeartbeat, 1000);

            const maxSeconds = parseInt(timeRange.value);
            const randomDelay = Math.floor(Math.random() * (maxSeconds - 10 + 1) + 10) * 1000;
            
            setTimeout(triggerInduction, randomDelay);
        });

        function triggerInduction() {
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            
            playShockSound();
            flash.style.display = 'flex';
            stage.style.display = 'none';

            // 15 Sekunden Fenster für die Versiegelung
            setTimeout(() => {
                flash.style.display = 'none';
                setup.style.display = 'block';
            }, 15000); 
        }
    </script>
</body>
</html>
