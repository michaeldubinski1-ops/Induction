<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neuro-Trigger-Matrix (NTM) Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .hypno-circle {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #3b82f6 0%, #1d4ed8 50%, transparent 100%);
            border-radius: 50%;
            filter: blur(15px);
            animation: pulse 4s infinite ease-in-out;
            box-shadow: 0 0 60px #1e40af;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; filter: blur(15px); }
            50% { transform: scale(1.4); opacity: 0.9; filter: blur(8px); }
        }

        .fractionation-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-align: center;
        }

        .trigger-active {
            animation: trigger-glow 1.5s infinite alternate;
        }

        @keyframes trigger-glow {
            from { box-shadow: 0 0 10px #ef4444; transform: scale(1); }
            to { box-shadow: 0 0 40px #ef4444; transform: scale(1.1); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen p-6">

    <!-- Startbildschirm -->
    <div id="setup-screen" class="text-center z-10 w-full max-w-sm">
        <h1 class="text-5xl font-bold mb-2 tracking-tighter text-blue-500">NTM v1.2</h1>
        <p class="text-gray-400 mb-6 italic">Deep Neural Conditioning</p>
        
        <div class="bg-gray-900 p-4 rounded-2xl mb-6 border border-gray-800">
            <label class="block text-xs uppercase tracking-widest text-blue-400 mb-2">Stimme wählen</label>
            <select id="voice-select" class="bg-black text-white w-full p-2 rounded border border-gray-700 text-sm mb-3">
                <!-- Stimmen werden dynamisch geladen -->
            </select>
            <button onclick="testVoice()" class="text-xs text-blue-500 underline uppercase">Stimme testen</button>
        </div>

        <button onclick="startInduction()" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-5 rounded-full font-bold transition-all shadow-2xl uppercase tracking-widest">
            Protokoll Starten
        </button>
        <p class="mt-8 text-[10px] text-gray-600 uppercase tracking-[0.2em]">Verwende hochwertige Kopfhörer</p>
    </div>

    <!-- Hypnose-Interface -->
    <div id="hypno-screen" class="hidden flex flex-col items-center justify-center w-full">
        <div id="fixation-point" class="hypno-circle mb-16"></div>
        <div class="h-24 flex items-center justify-center">
            <p id="status-text" class="text-blue-200 text-xl font-light tracking-wide text-center px-4 transition-opacity duration-1000"></p>
        </div>
        
        <button id="trigger-btn" class="hidden mt-8 w-28 h-28 rounded-full border-4 border-red-500 flex items-center justify-center text-red-500 font-black text-xl trigger-active uppercase" onmousedown="handleTriggerDown()" ontouchstart="handleTriggerDown()">
            Anker
        </button>
    </div>

    <!-- Fraktionierungs-Layer -->
    <div id="fractionation" class="fractionation-overlay text-blue-400 font-bold uppercase tracking-widest">
        Augen auf... <br><span class="text-4xl">JETZT</span><br> wieder schließen.
    </div>

    <script>
        let audioCtx;
        let binauralOsc;
        let selectedVoice = null;
        const synth = window.speechSynthesis;

        // Skript mit Markern für Pausen
        const scriptStages = [
            { time: 0, text: "Schau jetzt direkt in das Zentrum des Lichts. Konzentriere dich. Während deine Augen diesem Puls folgen... atme tief ein... und lass einfach los.", rate: 0.85, pitch: 0.85 },
            { time: 18, text: "Spüre, wie die kleinen Muskeln um deine Augen so tief entspannt sind... dass sie einfach nicht mehr arbeiten wollen. Sie sind fest... versiegelt.", rate: 0.8, pitch: 0.8 },
            { time: 35, text: "Augen jetzt schließen. Ganz tief sinken. Verdopple diese Entspannung sofort.", rate: 0.75, pitch: 0.75, phase: "Fractionation" },
            { time: 55, text: "Vielleicht bist du dir noch der Geräusche bewusst... und das ist gut so. Dein Unterbewusstsein übernimmt jetzt die Führung.", rate: 0.7, pitch: 0.75 },
            { time: 85, text: "Höre die Stille hinter meiner Stimme. Du bist jetzt bereit für den Schlüssel.", rate: 0.65, pitch: 0.7 },
            { time: 105, text: "Bereite deine Geste vor. Wir installieren jetzt deinen Trigger. Halte den Druck bereit.", rate: 0.7, pitch: 0.75 },
            { time: 125, text: "SETZE DEN TRIGGER JETZT! Drücke fest zusammen. Verankere dieses Gefühl in deinem Fleisch. Es gehört dir. Für immer.", rate: 0.6, pitch: 0.7 },
            { time: 160, text: "Morgen... wenn du den Trigger nutzt... wird die Welt still. Alles ist klar. Alles ist ruhig.", rate: 0.8, pitch: 0.8 },
            { time: 185, text: "Eins... Energie kehrt zurück. Zwei... Du fühlst dich fantastisch. Drei... Augen auf. Wach.", rate: 0.95, pitch: 0.9 }
        ];

        function loadVoices() {
            let voices = synth.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = '';
            
            // Filter für deutsche Stimmen, sortiert nach Qualität (Siri/Google sind meist besser)
            const deVoices = voices.filter(v => v.lang.startsWith('de'))
                .sort((a, b) => (b.name.includes('Premium') || b.name.includes('Siri')) ? 1 : -1);

            deVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = voice.name.replace('German', 'DE');
                voiceSelect.appendChild(option);
            });
            
            if (deVoices.length > 0) selectedVoice = deVoices[0];
        }

        // Voice Loading ist asynchron
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function testVoice() {
            const voiceName = document.getElementById('voice-select').value;
            const voices = synth.getVoices();
            const voice = voices.find(v => v.name === voiceName);
            const ut = new SpeechSynthesisUtterance("Das ist deine neue hypnotische Stimme. Klingt das tief genug?");
            ut.voice = voice;
            ut.lang = 'de-DE';
            ut.rate = 0.8;
            ut.pitch = 0.8;
            synth.cancel();
            synth.speak(ut);
        }

        async function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const left = audioCtx.createOscillator();
            const right = audioCtx.createOscillator();
            const merger = audioCtx.createChannelMerger(2);
            const gain = audioCtx.createGain();

            left.frequency.value = 180;
            right.frequency.value = 190; // 10Hz Alpha

            left.connect(merger, 0, 0);
            right.connect(merger, 0, 1);
            merger.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.value = 0.04;

            left.start();
            right.start();
            binauralOsc = { left, right, gain };
        }

        function speak(text, rate, pitch) {
            synth.cancel();
            const voiceName = document.getElementById('voice-select').value;
            const voices = synth.getVoices();
            const voice = voices.find(v => v.name === voiceName);

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voice;
            utterance.lang = 'de-DE';
            utterance.rate = rate;
            utterance.pitch = pitch;
            
            synth.speak(utterance);
        }

        function startInduction() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('hypno-screen').classList.remove('hidden');
            
            initAudio();
            runProtocol();
        }

        function runProtocol() {
            let startTime = Date.now();
            let lastIndex = -1;

            const interval = setInterval(() => {
                let elapsed = (Date.now() - startTime) / 1000;
                let index = scriptStages.findLastIndex(s => s.time <= elapsed);
                
                if (index !== lastIndex) {
                    lastIndex = index;
                    let stage = scriptStages[index];
                    
                    const statusEl = document.getElementById('status-text');
                    statusEl.style.opacity = 0;
                    setTimeout(() => {
                        statusEl.innerText = stage.text.split('.')[0] + "...";
                        statusEl.style.opacity = 1;
                    }, 500);

                    speak(stage.text, stage.rate, stage.pitch);

                    if (stage.phase === "Fractionation") {
                        const frac = document.getElementById('fractionation');
                        frac.style.display = 'flex';
                        if (navigator.vibrate) navigator.vibrate(300);
                        setTimeout(() => { frac.style.display = 'none'; }, 4000);
                    }
                }

                // Trigger Button Logik
                if (elapsed >= 120 && elapsed < 155) {
                    document.getElementById('trigger-btn').classList.remove('hidden');
                } else {
                    document.getElementById('trigger-btn').classList.add('hidden');
                }

                // Frequenz senken für Trigger-Phase
                if (elapsed > 110) {
                    binauralOsc.right.frequency.setTargetAtTime(184.5, audioCtx.currentTime, 15);
                }

                if (elapsed >= 195) {
                    clearInterval(interval);
                    location.reload();
                }
            }, 500);
        }

        function handleTriggerDown() {
            if (navigator.vibrate) navigator.vibrate([150, 50, 300]);
            document.getElementById('status-text').innerText = "NEURO-PFAD VERSIEGELT.";
            document.body.style.backgroundColor = "#000520";
            setTimeout(() => { document.body.style.backgroundColor = "#000"; }, 1500);
        }
    </script>
</body>
</html>
